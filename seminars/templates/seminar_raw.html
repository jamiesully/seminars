{% extends 'base.html' %}

{% block body %}
<div id="header">
</div>
  <table class="ntdata">
    <thead>
      <tr>
        {{ talks_header(include_seminar=False, include_subscribe=False,  datetime_header="Time") | safe }}
      </tr>
    </thead>
    {% for talk in talks %}
    <tr>
      {{ talk.oneline(include_seminar=False, include_subscribe=False, tz=seminar.tz) | safe }}
    </tr>
    {% endfor %}
  </table>

{% endblock %}
